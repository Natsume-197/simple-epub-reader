<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Collection</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div id="navbarBasicExample" class="navbar-menu is-active">
      <div class="navbar-start">
        <a class="navbar-item" href="./index.html">
          Go back
        </a>
      </div>
    </div>
  </nav>

  <div class="section">
    <div class="container">
      <label class="label">Font Size</label>
      <div class="field has-addons">
        <p class="control">
          <input id="fontSize" class="input" type="number" placeholder="25" />
        </p>
        <div class="control">
          <a class="button is-static">px</a>
        </div>
      </div>

      <label class="label">Continuous Mode</label>
      <label class="checkbox">
        <input type="checkbox" id="continuousMode" />
        Use continuous mode?
      </label>
    </div>
  </div>

  <script type="module">
    import settings from "./js/settings.js"

    let currentSettings = settings.load();
    console.log(currentSettings);

    const fontItem = document.getElementById("fontSize");
    const continousModeItem = document.getElementById("continuousMode");

    // set default values
    fontItem.value = currentSettings.fontSize;
    continousModeItem.checked = currentSettings.isContinuousReader;

    fontItem.addEventListener("change", e => {
      try {
        const size = parseInt(e.target.value);
        currentSettings = {...currentSettings, fontSize: size}
        settings.update(currentSettings);
      } catch {
        return
      }
    });

    continousModeItem.addEventListener("change", e => {
      console.log(e.target.value);
      currentSettings = {...currentSettings, isContinuousReader: e.target.checked}
      settings.update(currentSettings);
    });

  </script>

</body>

</html>
